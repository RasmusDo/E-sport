<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="hartwell/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>HS Esports</title>
</head>
<body>
    <div id="navbarWrapper">
        <a href="index.html">
            <img id="navbarLogo" src="imgs/HS_logo_2.png">
        </a>
        <ul>
            <li class="navbarItem"><a href="index.html">Home</a></li>
            <li class="navbarItem"><a href="teams.html">Teams</a></li>
            <li class="navbarItem"><a href="shop.html">Shop</a></li>
            <li class="navbarItem"><a href="about.html">About</a></li>
        </ul>
    </div>

    <div id="backgroundwrapper">
        <div id="upperbackground">
            <img class="upperimage" id="leagueworlds" src="imgs/leagueoflegendsworlds.png">
            <img class="upperimage" id="wearewinners" src="imgs/weareallwinners.png">
        </div>
    </div>

    <div id="storeWrapper">
        <div id="storeClothing">
            <p onclick="ScrollShop('left')" class="storeArrow" id="storeArrowLeft">◄</p>
            <p onclick="ScrollShop('right')" class="storeArrow" id="storeArrowRight">►</p>

            <img src="imgs/browntshirt.png" id="storeLeft" class="storeItem">
            <img src="imgs/redtshirt.png" id="storeFocus" class="storeItem">
            <img src="imgs/darkgraytshirt.png" id="storeRight" class="storeItem">
        </div>
        <a id="freshMerch">You want the freshest of merch? Click <b>HERE</b>.</a>
    </div>

    <div id="footer">
        <div id="partners">
            <h1>PARTNERS</h1>
            <div id="partners-container">
                <img src="imgs/partner banner.png" alt="">
            </div>
        </div>
        <div id="media">
            <ul id="media-list">
                <li><i class="fab fa-twitter"></i></li>
                <li><i class="fab fa-facebook"></i></li>
                <li><i class="fab fa-reddit"></i></li>
                <li><i class="fab fa-instagram"></i></li>
                <li><i class="fab fa-youtube"></i></li>
                <li><i class="fab fa-twitch"></i></li>
                <li><i class="fab fa-discord"></i></li>
            </ul>
        </div>
        <div id="legal">
            <p>COPYRIGHT @ 2020 HS Esports Co. ALL RIGHTS RESERVED</p>
            <div>
                <a>Legal Terms |</a>
                <a>Privacy Policy |</a>
                <a>Cookie Policy</a>
            </div>
        </div>
    </div>
</body>
</html>
